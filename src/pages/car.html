<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜狗商城</title>
    <link rel="stylesheet" href="../css/rest.css">
    <link rel="stylesheet" href="../css/car.css">
    <link rel="stylesheet" href="../images/icon.png">
    <script src="../lib/jquery-1.12.4.js"></script>
    <script src="../js/indextemple.js"></script>
    <script src="../js/car.js"></script>
    <script src="../js/goods.js"></script>
</head>
<body>
    <div id="app">
    <div class="root">
        <a href="#app" class="skip">跳过导航</a>
        <header>
            <span class="progress hide">
                <span class="progress progress-loader-barprogress"></span>
            </span>
            <div class="topbar h5-hide">
             <div class="wp cl"> 
                 <a href="javascript:;" class="f1" >搜狗商城</a>
                 <span class="sep f1"></span>
                 <a href="javascript:;" class="f1" >意见反馈</a>
                 <span class="sep f1"></span>
                 <a href="javascript:;" class="f1">收藏本站</a>
                 <a href="javascript:;" class="cart fr cart-empty">购物车(0)</a>
                 <a href="javascript:;" class="fr service">在线客服</a>
                 <span class="sep fr"></span>
                 <a href="javascript:;" class=" fr drop-qrcode">手机商城
                     <div class="qrcode-box">

                     </div>
                 </a>
                 <span class="sep fr"></span>
                 <a href="javascript:;" class="fr ">S码通道</a>
                 <span class="sep fr"></span>
                 <a href="register.html" class="fr ml10">注册</a>
                 <a href="index.html" class="fr ">登录</a>
             </div>
            </div>
            <nav class="navs h5-hide">
                <div class="wp cl">
                      <a href="javascript:;" class="logo fl">
                          <span class="icon-logo"></span>
                          <span class="name">搜狗商城</span>
                      </a>
                      <ul class="menu fl">
                          <li class="nav">
                              <a href="index.html" >首页</a>
                          </li>
                          <li class="nav menu-group" id="ft">
                            <a href="javascript:;" class="top-lnk"  >智能翻译</a>
                            <div class="sub-menu h5-hide">
                                <ul class="wp cl" id="goods">    
                                </ul>
                            </div>
                        </li>
                        <li class="nav menu-group" id="ft">
                            <a href="javascript:;" class="top-lnk">唐猫手表</a>
                            <div class="sub-menu h5-hide">
                                <ul class="wp cl" id="firsts">
                                </ul>
                            </div>
                        </li>
                        <li class="nav menu-group" id="ft">
                            <a href="javascript:;" class="top-lnk">配件</a>
                            <div class="sub-menu h5-hide">
                                <ul class="wp cl" id="three">
                                </ul>
                            </div>
                        </li>
                        <li class="nav">
                            <a href="javascript:;" >社区</a>
                        </li>
                        <li class="nav">
                            <a href="javascript:;" >录音笔网页版</a>
                        </li>
                      </ul>
                </div>
            </nav>
        </header>
        <main id="car-content">
            <div class="wp car-wp" id="list">
                <div>
                    <div class="car-list-wp">
                      <div class="car-list table">
                        <div class="thead">
                          <div class="tr">
                              <div class="col-select th">
                                  <span class="select-square all-select-square on">
                                      <span class="select-icon"></span>
                                  </span>
                                  全选
                              </div>
                              <div class="col-i th">商品名称</div>
                              <div class="col-price th">单价</div>
                              <div class="col-num th">数量</div>
                              <div class="col-total th">小计</div>
                              <div class="col-handle th">操作</div>
                          </div>
                        </div>
                        <div class="tbody">
                           
                        </div>
                      </div> 
                       <div class="cart-info-placeholder" id>
                           <div class="cart-info-wp">
                               <div class="cart-info cl">
                                   <div class="fl" id="Heji">
                                    <span class="fl total-select">
                                        <span class="select-square all-select-square on ">
                                            <span class="select-icon"  ></span>
                                        </span>
                                        全选
                                    </span>
                                    <span class="fl seprate"></span>
                                    <span class="fl">
                                      共
                                        <span class="cart-selected-num">
                                            
                                           1
                                        </span>
                                        件
                                    </span>
                                   </div>
                                   <div class="fr">
                                       <span >合计  ：</span>
                                       <span class="cart-total">
                                           ￥
                                           799
                                       </span>
                                       <a href="javascript:;" >
                                           <div class="button confirm cart-sub-btn">
                                               <span>去结算</span>
                                           </div>
                                       </a>
                                   </div>
                               </div>

                           </div>
                       </div>
                    </div>
                </div>
            </div>
            <!-- wp 1180 -->
            <div class="wp car-wp" id="enpty">
             <div>
                 <div class="car-list-wp car-list-none-wp">
                     <div class="car-list-none">
                         <div class="car-list-none-tip">您的购物车是空的</div>
                         <a href="javascript:;" >
                             <div class="button confirm car-list-none-btn">
                                <a href="index.html" style="color: #fff;">
                                    <span>马上去购物</span>
                                </a>
                             </div>
                         </a>
                     </div>
                 </div>
             </div>
            </div>
        </main>
        <footer class="footer h5-hide">
        <div class="toolbar toolbar-show ">
            <div class="tools">
                <a href="javascript:;" class="toolbar-btn">
                    <i class="icon-toolbar-ucenter"></i>
                    <span>个人中心</span>
                </a>
                <a href="car.html" class="toolbar-btn">
                    <i class="icon-toolbar-cart"></i>
                    <span>购物车</span>
                </a>

            </div>
        </div>
        </footer>
    </div>
</div>

<script src="../lib/template-web.js"></script>
<script type="text/template" id="goodsList">
    <% for(var i = 0;i<list.length;i++){%>
        <li class="sub-item">
            <a href="detail.html?id=<%=list[i].id%>">
                <span class="cover">
                    <img src="<%=list[i].img[0]%>" alt="">
                </span>
                <span class="name"><%=list[i].name%></span>
                <span class="price">￥<%=list[i].price%></span>
            </a>
            <span class="sub-sep"></span>
        </li>
   <% }%>
</script>
<script type="text/template" id="goodsList2">
<%for(var i =0;i<list.length;i++){%>
    <li class="sub-item">
        <a href="detail.html?id=<%=list[i].id%>" >
            <span class="cover">
                <img src="<%=list[i].img[1]%>" alt="">
            </span>
            <span class="name"><%=list[i].name%></span>
            <span class="price">￥<%=list[i].price%></span>
        </a>
        <span class="sub-sep"></span>
    </li>
<%}%>
</script>
<script type="text/template" id="goodsList3">
    <% for(var i = 0;i<list.length;i++){%>
        <li class="sub-item">
            <a href="detail.html?id=<%=list[i].id%>">
                <span class="cover">
                    <img src="<%=list[i].img[2]%>" alt="">
                </span>
                <span class="name"><%=list[i].name%></span>
                <span class="price">￥<%=list[i].price%></span>
            </a>
            <span class="sub-sep"></span>
        </li>
   <% }%>
</script>
<script type="text/template" id="cart">

   <% for(var i = 0;i<list.length;i++){%>
        <div class="tr">
            <div class="tr-hidden">
                <div class="col-select td">
                    <span class="select-square on">
                        <span class="select-icon"></span>
                    </span>
                </div>
                <div class="col-i td">
                    <a href="" class="f1">
                        <img src="<%=list[i].img[0]%>" alt="" class="ls-is-cached lazyloaded">
                        <div class="i-mask"></div>
                    </a> 
                    <div class="fr">
                        <a href="" class="i-name ellipsis">
                            <%=list[i].name%>
                        </a>
                        <div class="i-tip"></div>
                    </div>
                </div>
               
                <div class="col-price td">
                    <%=list[i].price%>
                    元
                </div>
                <div class="col-num td ">
                    <div class="count-box detail-count">
                        <div id='<%=list[i].id%>' class="count-btn count-minus disable">
                            <div class="icon-cart-minus" id="a1"></div>
                        </div>
                        <input type="text"   class="count-input" value="<%=list[i].num%>"> 
                        <a href="javascript:;" id='<%=list[i].id%>'class="count-btn count-add">
                            <div class="icon-cart-plus"></div>
                        </a>
                    </div>
                </div>
                <div class="col-total td">
                    <span class="col-totals">
                        <%=list[i].price*list[i].num%>
                    </span>
                    元
                </div>
                <div class="col-handle td">
                    <a href="javascript:;" id="<%=list[i].id%>" class="btn btn-text">删除</a>
                </div>
            </div>
            <ul class="car-gift-list"></ul>
        </div>
   <% }%>

</script>

 
 
 </script>
</body>
</html>
